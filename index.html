<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
  <div class="container">
     <div class="columns">
           <div class="column is-half is-offset-one-quarter ">
            <div class="card">
              <div class="card-image">
                 <figure class="image is-2by1">
                   <img src="image.jpeg" alt="">
                 </figure>

              </div>
              <header class="card-header">
                <p class="card-header-title">
                  Ping Pong score keeper
                </p>
                
              </header>
              <div class="card-content">
                <div class="content">
                </div>
                <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                <p class="subtitle">Use the buttons to keep the score</p>
                <label for="" class="label is-large is-inline">Playing to</label>
                <div class="select is-rounded">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
             
                 </select>
  
  
                </div>
              </div>
              
              <footer class="card-footer">
                <button  id="p1button" class="is-primary button card-footer-item">+1 Player One</button>
                <button  id="p2button" class="is-info button card-footer-item">+1 Player Two</button>
                <button  id="reset" class="is-danger button card-footer-item">Reset</button>
                
              </footer>
            </div>

           </div>
     </div>

</div>
</section>
    
    
    

    
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    
</body>
</html>
